<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="#" />

    {% block head %}
    <!-- title -->
    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="180px" src="{{ url_for('static', filename = 'media/logo_banner.png') }}"></a>
            </div>
            <ul class="navbar-nav">
    {% if current_user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="#">Welcome, {{ current_user.get_name() }}</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
    {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register_customer') }}">Register</a>
        </li>
    {% endif %}
</ul>
</div>
          </nav>
        <nav>
            <div>
    <ul class="navbar">
        </nav>
    </header>

    {% block content %}



    {% endblock %}
    <div id="footer">

    </div>
</body>
</html>
