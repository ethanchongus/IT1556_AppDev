<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Admin Dashboard</h1>
        <h2 class="text-2xl font-bold mb-4">Transactions</h2>
        <div class="overflow-x-auto">
            <table class="table-auto w-full bg-white rounded shadow">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Card Number</th>
                        <th class="px-4 py-2">Name</th>
                        <th class="px-4 py-2">CVV</th>
                        <th class="px-4 py-2">Expiry Date</th>
                        <th class="px-4 py-2">Email</th>
                        <th class="px-4 py-2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for transaction in transactions %}
                    <tr class="border-t">
                        <td class="px-4 py-2">{{ transaction.id }}</td>
                        <td class="px-4 py-2">{{ transaction.card_number }}</td>
                        <td class="px-4 py-2">{{ transaction.name }}</td>
                        <td class="px-4 py-2">{{ transaction.cvv }}</td>
                        <td class="px-4 py-2">{{ transaction.expiry_date }}</td>
                        <td class="px-4 py-2">{{ transaction.email }}</td>
                        <td class="px-4 py-2">
                            <form action="/transaction/{{ transaction.id }}" method="POST" class="inline-block">
                                <input type="text" name="card_number" value="{{ transaction.card_number }}" class="p-1 border border-gray-300 rounded mb-2" required>
                                <input type="text" name="name" value="{{ transaction.name }}" class="p-1 border border-gray-300 rounded mb-2" required>
                                <input type="text" name="cvv" value="{{ transaction.cvv }}" class="p-1 border border-gray-300 rounded mb-2" required>
                                <input type="text" name="expiry_date" value="{{ transaction.expiry_date }}" class="p-1 border border-gray-300 rounded mb-2" required>
                                <input type="email" name="email" value="{{ transaction.email }}" class="p-1 border border-gray-300 rounded mb-2" required>
                                <button type="submit" class="bg-green-500 text-white px-3 py-1 rounded">Save</button>
                            </form>
                            <button class="bg-red-500 text-white px-3 py-1 rounded" onclick="deleteTransaction('{{ transaction.id }}')">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function deleteTransaction(id) {
            if (confirm("Are you sure you want to delete this transaction?")) {
                fetch(`/transaction/${id}`, {
                    method: 'DELETE',
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert("Failed to delete the transaction.");
                    }
                });
            }
        }
    </script>
</body>
</html>
