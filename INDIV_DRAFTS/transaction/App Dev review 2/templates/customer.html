<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center mb-6">Customer Payment</h1>
        <form action="/transaction" method="POST" class="bg-white p-6 rounded shadow">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <input type="text" name="card_number" class="w-full p-2 border border-gray-300 rounded" placeholder="Card Number" required>
                </div>
                <div>
                    <input type="text" name="name" class="w-full p-2 border border-gray-300 rounded" placeholder="Name on Card" required>
                </div>
                <div>
                    <input type="text" name="cvv" class="w-full p-2 border border-gray-300 rounded" placeholder="CVV" required>
                </div>
                <div>
                    <input type="text" name="expiry_date" class="w-full p-2 border border-gray-300 rounded" placeholder="Expiry Date (MM/YY)" required>
                </div>
                <div>
                    <input type="email" name="email" class="w-full p-2 border border-gray-300 rounded" placeholder="Email" required>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Submit Payment</button>
            </div>
        </form>
    </div>
</body>
</html>
