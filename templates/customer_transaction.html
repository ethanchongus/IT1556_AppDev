{% extends "base.html" %}
{% block title %}Payment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Transaction Page</h1>

    <div class="row">
        <div class="col-md-8">
            <h5>Payment Information</h5>
            <form action="/transaction/process" method="POST">
                <div class="mb-3">
                    <label for="cardholder_name" class="form-label">Cardholder Name</label>
                    <input type="text" id="cardholder_name" name="cardholder_name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" id="card_number" name="card_number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiration_date" class="form-label">Expiration Date</label>
                        <input type="text" id="expiration_date" name="expiration_date" class="form-control" placeholder="MM/YY" maxlength="5" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" placeholder="XXX" maxlength="3" required>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="save_card" name="save_card">
                    <label class="form-check-label" for="save_card">Save card for future use</label>
                </div>
                <button type="submit" class="btn btn-warning w-100">Place Order</button>
            </form>
        </div>

        <div class="col-md-4">
            <h5>Order Summary</h5>
            <p>Item(s) subtotal: SGD 100</p>
            <p>Discounts: SGD 0</p>
            <p><strong>Order Total: SGD 100</strong></p>
        </div>
    </div>
</div>

<script>
    // Auto-format card number input with spaces every 4 digits
    document.getElementById('card_number').addEventListener('input', function (e) {
        const input = e.target.value.replace(/\\D/g, ''); // Remove non-digit characters
        const formatted = input.match(/.{1,4}/g)?.join(' ') || ''; // Add spaces every 4 digits
        e.target.value = formatted;
    });

    // Auto-format expiration date input with a slash after MM
    document.getElementById('expiration_date').addEventListener('input', function (e) {
        const input = e.target.value.replace(/\\D/g, ''); // Remove non-digit characters
        e.target.value = input.length > 2 ? input.slice(0, 2) + '/' + input.slice(2) : input;
    });
</script>
{% endblock %}
