{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg" style="width: 22rem;">
        <div class="card-body text-center">
            <h2 class="card-title mb-4">Profile</h2>
            <ul class="list-unstyled">
                <li class="mb-3">
                    <h6 class="text-muted">Name</h6>
                    <p class="h5">{{ customer.get_name() }}</p>
                </li>
                <li class="mb-3">
                    <h6 class="text-muted">Email</h6>
                    <p class="h5">{{ customer.get_email() }}</p>
                </li>
                <li class="mb-3">
                    <h6 class="text-muted">Phone Number</h6>
                    <p class="h5">{{ customer.get_number() }}</p>
                </li>
            </ul>
            <a href="{{ url_for('edit_profile', id=current_user.get_id()) }}" class="btn btn-primary mt-3">
                Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
