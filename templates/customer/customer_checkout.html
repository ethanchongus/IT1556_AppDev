{% extends "base.html" %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Checkout</h2>
    <ul>
        {% for item in cart %}
        <li>{{ item.name }} - ${{ item.price }} x {{ item.quantity }}</li>
        {% endfor %}
    </ul>
    <h4>Total: ${{ sum(item.price * item.quantity for item in cart) }}</h4>
    <form method="POST" action="{{ url_for('payment.customer_checkout') }}">
        <button type="submit" class="btn btn-primary">Proceed to Payment</button>
    </form>
</div>
{% endblock %}
