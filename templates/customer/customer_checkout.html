{% extends "base.html" %}

{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mx-auto py-8 max-w-4xl">
    <h1 class="text-2xl font-bold mb-6">Shopping Cart</h1>
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
        <div class="border rounded-md shadow-md p-4">
            <img src="https://via.placeholder.com/150" alt="Activity Image" class="w-full h-48 object-cover mb-4">
            <h2 class="text-lg font-semibold">{{ activity.name }}</h2>
            <p class="text-sm text-gray-600">Location: {{ activity.location }}</p>
            <p class="text-sm text-gray-600">Price: SGD {{ activity.price }}</p>
            <p class="text-sm text-gray-600">Quantity: {{ activity.quantity }}</p>
            <p class="text-sm text-gray-600">Total: SGD {{ activity.total_price }}</p>
        </div>
    </div>
    <hr class="my-6">
    <div class="flex justify-end">
        <form method="POST" action="{{ url_for('payment.customer_checkout') }}">
            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">
                Proceed to Payment
            </button>
        </form>
    </div>
</div>
{% endblock %}
