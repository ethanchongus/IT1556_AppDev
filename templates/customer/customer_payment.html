{% extends "base.html" %}
{% block title %}Transaction Page{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Transaction Page</h2>

    <div class="row">
        <div class="col-md-8">
            <form method="POST" action="{{ url_for('payment.customer_payment') }}">
                <div class="mb-3">
                    <label for="name" class="form-label">Cardholder Name</label>
                    <input type="text" id="name" name="name" class="form-control" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed.">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="card_number" class="form-label">Card Number</label>
                    <input type="text" id="card_number" name="card_number" class="form-control" placeholder="XXXX XXXX XXXX XXXX" required>
                </div>

                <div class="mb-3">
                    <label for="expiry_date" class="form-label">Expiration Date</label>
                    <input type="text" id="expiry_date" name="expiry_date" class="form-control" placeholder="MM/YY" required>
                </div>

                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" placeholder="3 digits" required>
                </div>


                <button type="submit" class="btn btn-warning w-100">Place Order</button>

                {% if error_message %}
                <div class="alert alert-danger mt-3">
                    {{ error_message }}
                </div>
                {% endif %}
            </form>
        </div>

        <div class="col-md-4">
            <div class="card p-3">
                <h4>Order Summary</h4>
                <p><strong>Subtotal:</strong> SGD {{ total_price }}</p>
                <p><strong>Order Total:</strong> SGD {{ total_price }}</p>
            </div>
        </div>
    </div>
</div>

<script>
    // Auto-spacing for card number
    document.getElementById('card_number').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, ''); 
        value = value.slice(0, 16);
        value = value.match(/.{1,4}/g)?.join(' ') || '';
        e.target.value = value;
    });

    // Limit CVV to 3 digits
    document.getElementById('cvv').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        e.target.value = value.slice(0, 3);
    });

    // Auto-format expiration date
    document.getElementById('expiry_date').addEventListener('input', function (e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 2) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        }
        e.target.value = value.slice(0, 5);
    });
</script>
{% endblock %}
