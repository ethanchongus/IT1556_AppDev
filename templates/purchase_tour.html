{% extends "base.html" %}
{% block title %}Index{% endblock %}


{% block head %}

{% endblock %}

{% block content %}

    <div class="container my-5">
        <h1 class="text-center">Purchase {{ tour.name }}</h1>
        <p class="text-center">{{ tour.description }}</p>

        <form method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="departure_date" class="form-label">Select Departure Date:</label>
                <select name="departure_date" class="form-select" required>
                    {% for departure in tour.departures %}
                        {% if departure.availability > 0 %}
                            <option value="{{ departure.date }}">
                                {{ departure.date }} - ${{ departure.price }} ({{ departure.availability }} seats available)
                            </option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="user_name" class="form-label">Your Name:</label>
                <input type="text" name="user_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="user_email" class="form-label">Your Email:</label>
                <input type="email" name="user_email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats:</label>
                <input type="number" name="seats" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Purchase</button>
        </form>
    </div>



{% endblock %}
